<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>마이페이지</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            text-align: center;
        }

        .profile-img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-details {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .btn-edit {
            background-color: #007bff;
            color: white;
        }

        .btn-edit:hover {
            background-color: #0056b3;
        }

        .btn-logout {
            background-color: #dc3545;
            color: white;
        }

        .btn-logout:hover {
            background-color: #bd2130;
        }
    </style>
</head>

<body>

    <div class="container profile-container">
        <img class="profile-img" src="path/to/your/profile-image.jpg" alt="Profile Image">
        <div class="profile-details">
            <p><strong>사용자명:</strong> John Doe</p>
            <p><strong>Email:</strong> john@example.com</p>
            <p><strong>전화번호:</strong> 010-1234-5678</p>
            <p><strong>소개:</strong> 안녕하세요! 반갑습니다.</p>
        </div>
        <a href="#" class="btn btn-edit">프로필 편집</a>
        <a href="#" class="btn btn-logout">로그아웃</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
